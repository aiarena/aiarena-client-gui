[package]
name = "aiarena-client-gui-backend"
version = "0.1.0"
authors = ["danielvschoor <danielvanschoor1997@gmail.com>"]
edition = "2018"
build = "build.rs"

[lib]
name = "aiarena_client_gui_backend_lib"
crate-type = ['rlib']

[[bin]]
name = "aiarena_client_gui_backend_bin"
path = "src/main.rs"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.13"
rand = "*"
env_logger ="*"
actix = "0.10"
actix-codec = "0.3"
bytes = "0.5.3"
actix-web = {version="3", features=["openssl"]}
actix-session = "0.4"
actix-utils = "2"
handlebars = { version = "3.0.0", features = ["dir_source"] }
serde_json = "1.0"
actix-web-static-files = "3.0"
actix-web-actors="3" # actors specific to web
awc = "2"
rust-arenaclient = {version="*", path="D:/Rust/rust-arenaclient/"}
shellexpand = "*"
regex = "*"
futures = "*"
serde_derive = "1.0.125"
serde = "*"
openssl = "*"
crossbeam = "0.8.0"
paperclip = { git="https://github.com/wafflespeanut/paperclip.git", features = ["actix", "paperclip-macros"] }

[build-dependencies]
actix-web-static-files = "3.0"

